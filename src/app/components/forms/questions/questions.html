<div class="modal-header">
  <h3 class="modal-title">Agregar una pregunta</h3>
</div>
<div class="modal-body">
  <div class="list-group" ng-init="init()" ng-if="step == 1">
    <button type="button" class="btn btn-lg btn-block"
            ng-click="next(question)" ng-repeat="question in questions">
      {{question.metaData.title}}
      <span class="glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
    </button>
  </div>
  <div class="list-group" ng-if="step == 2">
    <div class="form-group">
      <label for="title">Pregunta</label>
      <input type="text" id="title" class="form-control" ng-model="title" />
    </div>
    <div ng-if="hasOptions">
      <div class="form-group" ng-repeat="option in options">
        <label for="{{option}}">Opcion</label>
        <input type="text" id={{option}}" class="form-control" ng-model="option.value"/>
      </div>
      <button type="button" class="btn btn-lg btn-block" ng-click="newOption(question)">Agregar opción</button>
    </div>
  </div>

</div>
<div class="modal-footer">
  <div ng-if="step == 1">
    <button type="button" class="btn" ng-click="cancel()">Atrás</button>
  </div>
  <div ng-if="step == 2">
    <button type="button" class="btn" ng-click="back()">Atrás</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Ok</button>
  </div>
</div>
