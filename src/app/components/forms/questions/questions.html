<div id="wrapperModal">
  <div class="modal-header">
    <h3 class="modal-title">Realizar Una Pregunta</h3>
  </div>
  <div class="modal-body">
    <div class="list-group" ng-init="init()" ng-if="step == 1">
      <button type="button" class="modalBotton btn btn-lg btn-block"
              ng-click="next(question)" ng-repeat="question in questions">
        {{question.metaData.title}}
        <span class="plusIcon glyphicon glyphicon-plus pull-right" aria-hidden="true"></span>
      </button>
    </div>
    <div class="list-group" ng-if="step == 2">
      <div class="form-group">
        <label class="boldMotherFucka">¿Cual es tu pregunta?</label>
        <input type="text" class="form-control" ng-model="qTitle[0]" />
      </div>
      <div ng-if="hasOptions">
        <div class="form-group" ng-repeat="option in options">
          <labels class="boldMotherFucka">Especifica las opciones:</labels>
          <input type="text" class="form-control" ng-model="option.value"/>
        </div>
        <button type="button" class="btn btn-lg btn-block" ng-click="newOption(question)">Agregar opción</button>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <div ng-if="step == 1">
      <button type="button" class="superButton btn" ng-click="cancel()">Atrás</button>
    </div>
    <div ng-if="step == 2">
      <button type="button" class="superButton btn" ng-click="back()">Atrás</button>
      <button type="button" class="superButton superPassThrough btn btn-primary" ng-click="ok()">Ok</button>
    </div>
  </div>

</div>
