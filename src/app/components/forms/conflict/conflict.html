<div class="container" ng-init="init()">
  <input type="hidden" ng-value="foo" />
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> Chat
          <div class="btn-group pull-right">
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
              <span class="glyphicon glyphicon glyphicon-pencil" ng-click="openQuestions()"></span>
            </button>
          </div>
        </div>
        <div class="panel-body with-scroll" scroll-glue>
          <ul class="chat" ng-repeat="component in conflicts.components">
              <simple-message
                user1="conflicts.firstUser"
                user2="conflicts.secondUser"
                mediator="conflicts.mediator"
                data="component" ng-if="component.type == 'MESSAGE' ">
              </simple-message>
              <question question="component" ng-if="component.type == 'FORM'"/>
              <videocall data="conflicts.id" ng-if="component.type == 'CALL'" > </videocall>
          </ul>
        </div>
        <div class="panel-footer">
          <div class="input-group">
            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." ng-model="message" ng-keypress="($event.which === 13)?sendMessage():0"/>
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="sendMessage()"   >
                              Send
                            </button>
                        </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
