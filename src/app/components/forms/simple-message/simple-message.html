<li class="left clearfix">
  <span class="imageSpacer chat-img pull-left">
    <img src="{{userMap[userId].thumbnail}}" alt="User Avatar" class="img-circle profileImage"/>
  </span>

  <div class="chat-body clearfix">
    <div class="header">
      <strong c class="primary-font">{{userMap[userId].name}}</strong>
      <small class="pull-right text-muted">
        {{timestamp}}<span class="timeIcon glyphicon glyphicon-time"></span>
      </small>
    </div>
    <p class="chat-text">
      {{ text }}
    </p>
  </div>
</li>
