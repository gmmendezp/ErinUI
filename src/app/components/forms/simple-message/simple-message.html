<li class="left clearfix"><span class="chat-img pull-left">
                            <img src="{{userMap[userId].thumbnail}}" alt="User Avatar" class="img-circle" />
                        </span>
  <div class="chat-body clearfix">
    <div class="header">
      <strong class="primary-font">{{userMap[userId].name}}</strong> <small class="pull-right text-muted">
      <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
    </div>
    <p>
      {{ text }}
    </p>
  </div>
</li>
